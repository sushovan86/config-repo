server:
  port: 9292

spring:
  cloud:
    gateway:
      metrics:
        enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

gateway:
  retry-count: 5

eureka:
  client:
    serviceUrl.defaultZone: http://${discovery.host}:${discovery.port}/eureka
    region: default