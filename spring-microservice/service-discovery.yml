server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false
  client:
    serviceUrl.defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"