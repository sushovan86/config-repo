spring:
  jackson:
    default-property-inclusion: NON_NULL

server:
  shutdown: GRACEFUL
  error:
    include-stacktrace: NEVER

logging:
  level:
    com.chak.sc: DEBUG

management:
  endpoint:
    health:
      show-details: ALWAYS
      probes:
        enabled: true
  endpoints:
    web:
      exposure.include: '*'

database:
  password: '{cipher}'
  username: postgres
  host: 192.168.0.151
  port: 5432
  name: postgres

discovery:
  host: localhost
  port: 8080

gateway:
  host: localhost
  port: 9292
